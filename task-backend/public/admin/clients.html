<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€“ Clients</title>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; padding: 20px; }
    h1 { color: #215432; text-align: center; }
    .controls { display: flex; justify-content: space-between; margin-bottom: 20px; }
    .search-input { padding: 8px; width: 250px; border-radius: 6px; border: 1px solid #ccc; }
    .table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background: #215432; color: white; }
    .actions button { margin-right: 6px; padding: 6px 10px; border: none; border-radius: 4px; cursor: pointer; }
    .block { background: #ff9800; color: white; }
    .delete { background: #f44336; color: white; }
    .unblock { background: #4caf50; color: white; }
    img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
  </style>
</head>
<body>

  <h1>Clients</h1>

  <div class="controls">
    <input type="text" id="search" class="search-input" placeholder="Search by name or email..." />
  </div>

  <table class="table" id="clientsTable">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Email</th>
        <th>Total Tasks</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    let allClients = [];
    let currentPage = 1;
let totalClients = 0;


    async function fetchClients() {
        const res = await axios.get(`/api/admin/clients?page=${currentPage}&limit=10`);
        allClients = res.data.clients;
totalClients = res.data.total;

renderClients(allClients);
renderPagination();

    }

    function renderClients(data) {
      const tbody = document.querySelector("#clientsTable tbody");
      tbody.innerHTML = "";
      data.forEach(c => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><img src="${c.image || 'https://via.placeholder.com/40'}" /></td>
          <td>${c.name}</td>
          <td>${c.email}</td>
          <td>${c.totalTasks}</td>
          <td class="actions">
            <button class="${c.isBlocked ? 'unblock' : 'block'}" onclick="toggleBlock('${c._id}', ${!c.isBlocked})">
              ${c.isBlocked ? 'Unblock' : 'Block'}
            </button>
            <button class="delete" onclick="deleteClient('${c._id}')">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function toggleBlock(id, block) {
      const action = block ? 'block' : 'unblock';
      await axios.patch(`/api/admin/clients/${id}/${action}`);
      fetchClients();
    }

    async function deleteClient(id) {
      if (confirm("Are you sure you want to delete this client?")) {
        await axios.delete(`/api/admin/clients/${id}`);
        fetchClients();
      }
    }

    document.getElementById("search").addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      const filtered = allClients.filter(c => c.name.toLowerCase().includes(term) || c.email.toLowerCase().includes(term));
      renderClients(filtered);
    });

    fetchClients();


    function renderPagination() {
  const totalPages = Math.ceil(totalClients / 10);
  const controlsDiv = document.querySelector(".controls");

  // Remove previous pagination if any
  const oldPagination = controlsDiv.querySelector(".pagination-buttons");
  if (oldPagination) oldPagination.remove();

  // Create new pagination
  let html = '<div class="pagination-buttons">';
  for (let i = 1; i <= totalPages; i++) {
    html += `<button onclick="goToPage(${i})" style="margin-left: 6px;">${i}</button>`;
  }
  html += '</div>';
  controlsDiv.insertAdjacentHTML("beforeend", html);
}


function goToPage(page) {
  currentPage = page;
  fetchClients();
}

  </script>
</body>
</html>
