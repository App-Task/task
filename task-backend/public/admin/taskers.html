<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin ‚Äì Taskers</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      background: #f8f8f8;
    }

    .sidebar {
      width: 220px;
      background: white;
      color: #215432;
      padding: 20px 0;
      height: 100vh;
      border-right: 1px solid #ddd;
    }

    .sidebar img {
      display: block;
      margin: 0 auto 40px auto;
      width: 150px;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      color: #215432;
      text-decoration: none;
      font-weight: 500;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background: #f1f8f4;
    }

    .main {
      flex: 1;
      padding: 30px;
    }

    h1 {
      font-size: 24px;
      color: #000;
      margin-bottom: 20px;
    }

    .container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .search-input {
      padding: 10px 12px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px 12px;
      border-bottom: 1px solid #e0e0e0;
      font-size: 14px;
    }

    th {
      background: #f4f4f4;
      font-weight: 600;
      text-align: left;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .block-btn {
      background: #ffb74d;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }

    .delete-btn {
      background: #ef5350;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }

    .view-btn {
      background: none;
      color: #215432;
      border: none;
      font-weight: 600;
      cursor: pointer;
      text-decoration: underline;
    }

    .status {
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 6px;
      text-align: center;
      width: 90px;
    }

    .verified {
      background: #4caf50;
      color: white;
    }

    .pending {
      background: #ffb74d;
      color: white;
    }

    .declined {
      background: #ef5350;
      color: white;
    }

    .pagination-buttons {
      margin-top: 20px;
    }

    .pagination-buttons button {
      padding: 6px 10px;
      margin-right: 5px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="211.png" alt="TASK Logo" />
    <a href="/admin/index.html">üè† Dashboard</a>
    <a href="/admin/clients.html">üë• Clients</a>
    <a class="active" href="/admin/taskers.html">üõ†Ô∏è Taskers</a>
    <a href="/admin/tasks.html">üìã Tasks</a>
    <a href="/admin/reports.html">‚ùì Reported Users</a>
  </div>

  <div class="main">
    <div class="container">
      <h1>Tasker List</h1>
      <input type="text" id="search" class="search-input" placeholder="Search Clients..." />

      <table id="taskersTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
            <th>Verification Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="pagination-buttons" id="pagination"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    let allTaskers = [];
    let currentPage = 1;
    let totalTaskers = 0;

    async function fetchTaskers() {
      const res = await axios.get(`/api/admin/taskers?page=${currentPage}&limit=10`);
      allTaskers = res.data.taskers;
      totalTaskers = res.data.total;
      renderTaskers(allTaskers);
      renderPagination();
    }

    function renderTaskers(data) {
      const tbody = document.querySelector("#taskersTable tbody");
      tbody.innerHTML = "";

      data.forEach(t => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${t.name}</td>
          <td>${t.email}</td>
          <td>${t.phone}</td>
          <td class="actions">
            <button class="block-btn" onclick="toggleBlock('${t._id}', ${!t.isBlocked})">
              ${t.isBlocked ? 'Unblock' : 'Block'}
            </button>
            <button class="delete-btn" onclick="deleteTasker('${t._id}')">Delete</button>
          </td>
          <td><div class="status ${t.verificationStatus === 'accepted' ? 'verified' : t.verificationStatus === 'pending' ? 'pending' : 'declined'}">
            ${t.verificationStatus === 'accepted' ? 'Verified' : t.verificationStatus === 'pending' ? 'Pending' : 'Declined'}
          </div></td>
          <td><button class="view-btn" onclick="viewProfile('${t._id}')">View profile</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function toggleBlock(id, block) {
      const action = block ? "block" : "unblock";
      await axios.patch(`/api/admin/taskers/${id}/${action}`);
      fetchTaskers();
    }

    async function deleteTasker(id) {
      if (confirm("Are you sure you want to delete this tasker?")) {
        await axios.delete(`/api/admin/taskers/${id}`);
        fetchTaskers();
      }
    }

    function viewProfile(id) {
      window.location.href = `/admin/tasker-profile.html?id=${id}`;
    }

    document.getElementById("search").addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      const filtered = allTaskers.filter(t => t.name.toLowerCase().includes(term) || t.email.toLowerCase().includes(term));
      renderTaskers(filtered);
    });

    function renderPagination() {
      const totalPages = Math.ceil(totalTaskers / 10);
      const container = document.getElementById("pagination");
      container.innerHTML = "";
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.onclick = () => {
          currentPage = i;
          fetchTaskers();
        };
        container.appendChild(btn);
      }
    }

    fetchTaskers();
  </script>
</body>
</html>
